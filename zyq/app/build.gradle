apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.hcyclone.zyq"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

def uiVersion = "26.1.0"
def gmsVersion = "11.6.0"

dependencies {
    compile "com.android.support:preference-v7:${uiVersion}"
    compile "com.android.support:design:${uiVersion}"
    compile "com.android.support:support-v4:${uiVersion}"
    compile "com.android.support:recyclerview-v7:${uiVersion}"
    compile "com.android.support:cardview-v7:${uiVersion}"
    compile "com.android.support:support-vector-drawable:${uiVersion}"
    compile "com.google.android.gms:play-services-analytics:${gmsVersion}"
    compile 'com.stepstone.stepper:material-stepper:2.2.0'
    compile 'com.github.bumptech.glide:glide:4.3.1'
    compile "com.google.code.gson:gson:2.8.0"
    compile 'com.google.guava:guava:20.0'

}
