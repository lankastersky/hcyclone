apply plugin: 'com.android.application'

android {
    signingConfigs {
        infinitetrivia {
            keyAlias 'infinitetrivia'
            keyPassword 'android'
            storeFile file('~/.android/lank-release-key.jks')
            storePassword 'android'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.hcyclone.zen"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 4
        versionName "0.1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.infinitetrivia
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

def uiVersion = "25.3.1"
def gmsVersion = "11.0.2"

dependencies {
    compile "com.android.support:preference-v7:${uiVersion}"
    compile "com.android.support:design:${uiVersion}"
    compile "com.android.support:support-v4:${uiVersion}"
    compile "com.android.support:recyclerview-v7:${uiVersion}"
    compile "com.android.support:cardview-v7:${uiVersion}"
    compile "com.android.support:support-vector-drawable:${uiVersion}"
    compile "com.google.code.gson:gson:2.7"
    compile "com.google.firebase:firebase-core:${gmsVersion}"
    compile "com.google.firebase:firebase-database:${gmsVersion}"
    compile "com.google.firebase:firebase-auth:${gmsVersion}"
    compile "com.google.firebase:firebase-crash:${gmsVersion}"
    compile "com.google.android.gms:play-services-analytics:${gmsVersion}"
}

apply plugin: 'com.google.gms.google-services'