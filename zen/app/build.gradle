apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.hcyclone.zen"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 7
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
    }
}

def uiVersion = "26.1.0"
def gmsVersion = "11.6.2"

dependencies {
    compile "com.android.support:preference-v7:${uiVersion}"
    compile "com.android.support:design:${uiVersion}"
    compile "com.android.support:support-v4:${uiVersion}"
    compile "com.android.support:recyclerview-v7:${uiVersion}"
    compile "com.android.support:cardview-v7:${uiVersion}"
    compile "com.android.support:support-vector-drawable:${uiVersion}"
    compile "com.google.code.gson:gson:2.7"
    compile 'com.google.guava:guava:20.0'
    compile "com.google.firebase:firebase-core:${gmsVersion}"
    compile "com.google.firebase:firebase-database:${gmsVersion}"
    compile "com.google.firebase:firebase-auth:${gmsVersion}"
    compile "com.google.firebase:firebase-crash:${gmsVersion}"
    compile "com.google.android.gms:play-services-analytics:${gmsVersion}"
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }

    // Why androidplot: https://codix.io/c?repos=5331%2C1158%2C5328%2C5326
    compile "com.androidplot:androidplot-core:1.5.2"

    testImplementation 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.4.2'
    testCompile 'com.google.truth:truth:0.35'
    testCompile 'org.powermock:powermock-api-mockito2:1.7.1'
}

apply plugin: 'com.google.gms.google-services'